<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/override.css') }}">

  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <title>Whale Bank</title>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#WBnavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <img id="WBbrand" alt="Brand" src="\static\resource\icon.png" onclick="location.href = '{{ url_for('front') }}'; return false">
          </div>
          <div class="collapse navbar-collapse" id="WBnavbar">
            <ul class="nav navbar-nav">
              <li><a href="about">Whale Bank란</a></li>
              <li><a href="contact">문의하기</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if not session.signin %}
                <li ><a id="nav-signup" href="{{ url_for('signup') }}">등록</a></li>
                <li ><a id="nav-signin" href="{{ url_for('signin') }}">로그인</a></li>
              {% else %}
                <li ><a id="nav-mypage" href="{{ url_for('mypage') }}">내 저금통</a></li>
                <li ><a id="nav-signout" href="{{ url_for('signout') }}">로그아웃</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
  </div>
  <div class="container">
    <div style="margin-top: 100px;">
    </div>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}

      <div class="text-center">
        {% block body %}{% endblock %}
      </div>
    </div>
  </div>
</body>
