<!doctype html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='override.css') }}">

  <title>Whale Bank</title>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('front') }}">Whale Bank</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">홈으로</a></li>
              <li><a href="#about">Whale Bank란</a></li>
              <li><a href="#contact">문의하기</a></li>

              {% if not session.logged_in %}
                <li class="pull-right"><a href="{{ url_for('signin') }}">로그인</a></li>
                <li class="pull-right"><a href="{{ url_for('signup') }}">등록</a></li>
              {% else %}
                <li class="pull-right"><a href="{{ url_for('signout') }}">로그아웃</a></li>
                <li class="pull-right"><a href="{{ url_for('mypage') }}">내 저금통</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
  </div>
  <div class="container">
    

    <div style="margin-top: 100px;">
    </div>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
    </div>
  </div>
</body>
