{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/page.css') }}">

<div class="text-center">

  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('signin') }}" method="post">
    <div class="main-content">
      <h2>Whale Bank로 로그인</h2>
      <div>
        <label class="text pull-left">아이디</label>
        <input class="form-control" type="text" name="userid" tabindex="1">
      </div>
      <div>
        <label class="text pull-left">비밀번호</label>
        <a id="forgot" class="link text pull-right" href="#" tabindex="4">비밀번호를 잊으셨나요?</a>
        <input class="form-control" type="password" name="password" tabindex="2">
      </div>


      <div class="btn-space">
        <input id="login" class="btn btn-success" type="submit" value="로그인" tabindex="3">
      </div>
      
    </div>
    <div class="sub-content">
      아직 아이디가 없으신가요?
      <a id="signup" class="link text" href="{{ url_for('signup') }}">새로 만들어보세요</a>
    </div>

  </form>

</div>
{% endblock %}
