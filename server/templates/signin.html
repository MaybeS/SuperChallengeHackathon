{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signin.css') }}">

<div class="text-center">

  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('signin') }}" method="post">
    <div class="sigin-page">
      <h2>Whale Bank로 로그인</h2>
      <hr>
      <div>
        <label class="text pull-left">아이디</label>
        <input class="form-control" type="text" name="userid">
      </div>
      <div>
        <label class="text pull-left">비밀번호</label>
        <a id="forgot" class="text pull-right" href="#">비밀번호를 잊으셨나요?</a>
        <input class="form-control" type="password" name="password">
      </div>


      <div class="sigin-btn">
        <input id="login" class="btn btn-success" type="submit" value="로그인">
      </div>
      
    </div>
    <div class="signup-page">
      아직 아이디가 없으신가요?
      <a id="signup" class="text" href="#">새로 만들어보세요</a>
    </div>

  </form>

</div>
{% endblock %}
